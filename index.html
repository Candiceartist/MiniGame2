<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mini Game Practice</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top"><h1>Earth's Survival</h1></div>
    <hr />
    <div class="health">
      <div class="player"><h2 class="playerH">0</h2></div>
      <div class="player"><h2 class="alienH">0</h2></div>
    </div>
    <div class="arena">
      <div class="playBox">
        <div class="imgBox">
          <img
            src="https://www.transparentpng.com/thumb/circle/2P2Onf-circle-picture.png"
            alt=""
            class="playerImg"
          />
        </div>
      </div>
      <div class="playBox">
        <div class="imgBox2">
          <img
            src="https://www.transparentpng.com/thumb/circle/2P2Onf-circle-picture.png"
            alt=""
            class="alienImg"
          />
        </div>
      </div>
    </div>
    <div class="controlBox">
      <div class="buttonBox">
        <button onclick="playerFires()" class="attack">ATTACK</button>
        <button onclick="retreat()" class="attack">RETREAT</button>
        <button onclick="alienFires()" class="attack">ALIEN FIRES</button>
      </div>
      <div class="detailsBox"><h3 class="story">The Saga Begins</h3></div>
    </div>

    <script src="app.js" async defer></script>
  </body>
</html>
